<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Emily Harrison</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row title">
        <div class="col-8">
          <h1>World Clock</h1>
        </div>
        <div class="col-4">
          <img src="css/images/personal-logo-bw.png" alt="#" class="logo" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <select name="" id="" class="col-12 drop-down">
            <option value="">Select a City</option>
            <option value="">📍Current Location</option>
            <option value="">🇬🇧 London</option>
            <option value="">🇺🇸 New York</option>
            <option value="">🇦🇺 Sydney</option>
          </select>
        </div>
      </div>
      <div class="row displayed-times">
        <div class="col-4 city">
          <h2 class="time">10:48</h2>
          <h4 class="city-name">Zurich</h4>
          <p class="date">Wednesday 30th August 2023</p>
        </div>
        <div class="col-4 city">
          <h2 class="time">10:48</h2>
          <h4 class="city-name">London</h4>
          <p class="date">Wednesday 30th August 2023</p>
        </div>
        <div class="col-4 city">
          <h2 class="time">10:48</h2>
          <h4 class="city-name">New York</h4>
          <p class="date">Wednesday 30th August 2023</p>
        </div>
      </div>
    </div>
    <footer>
      This project is coded with ❤️ by Emily Harrison and is open-sourced on
      <a href="https://github.com/EmilyJade95/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
